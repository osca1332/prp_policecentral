<html>
	<head>
		<link rel="stylesheet" href="reset.css" type="text/css">
        <link rel="stylesheet" href="index.css" type="text/css">
        <script src="nui://game/ui/jquery.js" type="text/javascript"></script>
	</head>
	<body>
		<div class="tablet">
			<div class="content">
				<div class="table">
					<div class="plate">
						<div class="psearch" style="z-index:1000;">
							<!--<label>Nummerplade/CPR</label>-->
							<input type="text" name="nplade" id="nplate" placeholder="Indtast info (navn, nrplade)">
						</div>
						<div class="typesearch">
							<label>Type</label>
							<select id="type" name="types">
								<option value="n">Nummerplade</option>
								<option value="c">Navn</option>
							</select>
						</div>
						<div class="identity">
							<span style="float: left;">
								<label>Fornavn</label>
								<input type="text" id="i-navn" disabled="disabled" style="width: 200px;">
							</span>
							<span style="float: left; padding-left: 10px;">
								<label>Efternavn</label>
								<input type="text" id="i-efternavn" disabled="disabled" style="width: 200px;">
							</span>
							<span style="float: left; padding-left: 10px;">
								<label>Telefon</label>
								<input type="text" id="i-telf" disabled="disabled" style="width: 150px;">
							</span>
							<span style="float: left; clear: both;">
								<label>CPR</label>
								<input type="text" id="i-cpr" disabled="disabled" style="width: 120px;">
							</span>
							<span style="float: left; padding-left: 10px;">
								<label>ALDER</label>
								<input type="text" id="i-alder" disabled="disabled" style="width: 100px;">
							</span>
						</div>
					</div>
				</div>
				<div class="table2">
					<div class="plate">
						<div class="nsearch" style="z-index:1000;">
							<label>Fornavn</label>
							<input type="text" name="nfirst" id="nfirst">
							<label>Efternavn</label>
							<input type="text" name="nlast" id="nlast">
						</div>
						<div class="identity">
							<span style="float: left;">
								<label>Fornavn</label>
								<input type="text" id="i-navn" disabled="disabled" style="width: 200px;">
							</span>
							<span style="float: left; padding-left: 10px;">
								<label>Efternavn</label>
								<input type="text" id="i-efternavn" disabled="disabled" style="width: 200px;">
							</span>
							<span style="float: left; padding-left: 10px;">
								<label>Telefon</label>
								<input type="text" id="i-telf" disabled="disabled" style="width: 200px;">
							</span>
							<span style="float: left; clear: both;">
								<label>CPR</label>
								<input type="text" id="i-cpr" disabled="disabled" style="width: 200px;">
							</span>
						</div>
					</div>
				</div>
			</div>
		</div>
        <script src="./index.js" type="text/javascript"></script>
	</body>
</html>
